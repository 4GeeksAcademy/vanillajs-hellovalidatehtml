<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Form Example</title>
    <!-- Bootstrap Styling link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Fontawesome link (For the icons) -->
    <script
      src="https://kit.fontawesome.com/072e5df971.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .error-message {
        color: red;
        font-weight: bold;
        display: none;
        margin-bottom: 10px;
        background-color: pink;
        padding: 10px;
        border-radius: 5px;
      }
      .error-input {
        background-color: pink !important;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid col-7 rounded mt-4">
      <form id="paymentForm">
        <div class="card">
          <div class="card-header">
            <h1>Payment Form Example</h1>
          </div>
          <div class="card-body">
            <div id="errorMessage" class="error-message">
              Some fields are missing
            </div>
            <div class="row">
              <div class="col-5">
                <div class="mb-3">
                  <label for="cardNumber">Card #</label>
                  <input
                    type="text"
                    id="cardNumber"
                    class="form-control"
                    placeholder="XXXXXXXXXX"
                  />
                </div>
              </div>
              <div class="col-3">
                <div class="mb-3">
                  <label for="cvcNumber" class="form-label">CVC #</label>
                  <input
                    type="text"
                    id="cvcNumber"
                    class="form-control"
                    placeholder="0000"
                  />
                </div>
              </div>
              <div class="col-4">
                <div class="mb-3">
                  <label for="amount" class="form-label">Amount</label>
                  <div style="display: flex; align-items: center;">
                    <span style="margin-right: 5px;">$</span>
                    <input
                      type="text"
                      id="amount"
                      class="form-control"
                      placeholder="Amount"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <div class="mb-3">
                  <label for="firstName" class="form-label">First Name</label>
                  <input type="text" id="firstName" class="form-control" />
                </div>
              </div>
              <div class="col-6">
                <div class="mb-3">
                  <label for="lastName" class="form-label">Last Name</label>
                  <input type="text" id="lastName" class="form-control" />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <div class="mb-3">
                  <label for="city" class="form-label">City</label>
                  <input type="text" id="city" class="form-control" />
                </div>
              </div>
              <div class="col-3">
                <div class="mb-3">
                  <label for="inputState" class="form-label">State</label>
                  <select id="inputState" class="form-select">
                    <option selected value="">Pick a State</option>
                    <option value="state1">State 1</option>
                    <option value="state2">State 2</option>
                  </select>
                </div>
              </div>
              <div class="col-3">
                <div class="mb-3">
                  <label for="postalCode" class="form-label">Postal code</label>
                  <input type="text" id="postalCode" class="form-control" />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <div class="mb-3">
                  <label for="" class="form-label">We accept</label>
                  <div class="bg-secondary col-6 rounded p-1">
                    <input
                      type="radio"
                      name="paymentType"
                      checked
                      autocomplete="on"
                    /><i class="fa-brands fa-cc-mastercard"></i>
                    <input type="radio" name="paymentType" /><i
                      class="fa-brands fa-cc-visa"
                    ></i>
                    <input type="radio" name="paymentType" /><i
                      class="fa-brands fa-cc-diners-club"
                    ></i>
                    <input type="radio" name="paymentType" /><i
                      class="fa-brands fa-cc-discover"
                    ></i>
                  </div>
                </div>
              </div>
              <div class="col-6 form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="3"></textarea>
                <p>Add any notes here</p>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer text-end">
          <button type="button" class="btn btn-secondary">Cancel</button>
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </form>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="form-validation.js"></script>
  </body>
</html>
